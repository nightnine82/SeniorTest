<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      controls
      autoplay
      muted
      loop
      src="/Practice/Screencast from 2025-01-31 21-29-07.webm"
      width="400"
    ></video>
    <form>
      <label for="fname">First Name: </label>
      <input
        border="2px"
        type="text"
        id="fname"
        name="fname"
        placeholder="enter your first name"
      /><br />
      <br />
      <label for="lname">Second Name: </label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="enter your last name"
      /><br />
      <br />
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="enter your email"
        required
      />
      <br />
      <br />
      <label for="pass">Password: </label>
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="enter your password"
        required
      />
      <br />
    </form>

    <!--button:before{} -->
  </body>
</html>
